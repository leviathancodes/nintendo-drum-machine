<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nintendo Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="topper">
    <h1>Nintendo Drum Machine</h1>
  </div>
    <div class="grid-container" id="buttons">
      <div class="button-1 key" id="Q"><p>Hit</p><kbd>Q</kbd></div>
      <div class="button-2 key" id="W"><p>Bap</p><kbd>W</kbd></div>
      <div class="button-3 key" id="E"><p>Pow</p><kbd>E</kbd></div>
      <div class="button-4 key" id="R"><p>Zap</p><kbd>R</kbd></div>
      <div class="button-5 key" id="A"><p>Blip</p><kbd>A</kbd></div>
      <div class="button-6 key" id="S"><p>Boom</p><kbd>S</kbd></div>
      <div class="button-7 key" id="D"><p>Boop</p><kbd>D</kbd></div>
      <div class="button-8 key" id="F"><p>Hiss</p><kbd>F</kbd></div>
    </div>

    <footer>
      <p class=footer-text>Created by Lance Huddleston II</p>
      <p class="logo">
      <i class="fa fa-twitter footer-text"></i>
      <i class="fa fa-instagram footer-text"></i>
      <i class="fa fa-github footer-text"></i>
      <a href="https://www.linkedin.com/in/lance-huddleston-ii-314b4215b/"><i class="fa fa-linkedin footer-text"></i></a>
    </p>
    </footer>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
